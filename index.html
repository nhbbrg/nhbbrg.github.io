<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Pop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-6">
      <h2 class="text-xl font-bold mb-4 text-blue-600">Caller Information</h2>
      <div class="mb-2">
        <p class="text-sm text-gray-600">Name:</p>
        <p id="name" class="text-lg font-semibold">Loading...</p>
      </div>
      <div class="mb-2">
        <p class="text-sm text-gray-600">Reason for Call:</p>
        <p id="reason" class="text-lg font-semibold">Loading...</p>
      </div>
      <div class="mt-4">
        <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
          Refresh
        </button>
      </div>
    </div>
  </div>

  <script>
    function populateFields() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById('name').textContent = params.get('name') || 'Unknown';
      document.getElementById('reason').textContent = params.get('reason') || 'Not provided';
    }

    document.getElementById('refreshBtn').addEventListener('click', populateFields);
    populateFields(); // initial load
  </script>
</body>
</html>
