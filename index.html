<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Pop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-md mx-auto mt-10 bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">

    <!-- Top Bar with Logo -->
    <div class="bg-[#0AB6FF] text-white py-3 px-4 flex items-center justify-center relative">
      <!-- Logo on the left -->
      <img src="https://www.brgeneral.org/images/assets/brg-header-logo.png" alt="BRG Logo"
           class="absolute left-4 h-8 w-auto" />
      <!-- Title -->
      <h2 class="text-2xl font-semibold text-center w-full">Caller Information</h2>
    </div>

    <!-- Info Section -->
    <div class="p-6 space-y-4">
      <div>
        <p class="text-sm text-gray-600">Name:</p>
        <p id="name" class="text-lg font-medium">Loading...</p>
      </div>
      <div>
        <p class="text-sm text-gray-600">Date of Birth:</p>
        <p id="dob" class="text-lg font-medium">Loading...</p>
      </div>
      <div>
        <p class="text-sm text-gray-600">Category:</p>
        <p id="category" class="text-lg font-medium">Loading...</p>
      </div>
      <div>
        <p class="text-sm text-gray-600">Call Summary:</p>
        <p id="summary" class="text-lg font-medium whitespace-pre-line">Loading...</p>
      </div>
      <div>
        <p class="text-sm text-gray-600">Last Utterance:</p>
        <p id="utterance" class="text-lg font-medium whitespace-pre-line">Loading...</p>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const getParam = (key) => params.get(key) || "N/A";

    document.getElementById("name").textContent = getParam("name");
    document.getElementById("dob").textContent = getParam("dob");
    document.getElementById("category").textContent = getParam("category");
    document.getElementById("summary").textContent = getParam("summary");
    document.getElementById("utterance").textContent = getParam("utterance");
  </script>
</body>
</html>
