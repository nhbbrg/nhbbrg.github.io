<!DOCTYPE html>
<html>
<head>
  <title>Screen Pop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .info {
      margin: 10px 0;
      font-size: 18px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Customer Info</h1>
  <div class="info"><span class="label">Name:</span> <span id="name"></span></div>
  <div class="info"><span class="label">Reason:</span> <span id="reason"></span></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("name").textContent = params.get("name") || "N/A";
    document.getElementById("reason").textContent = params.get("reason") || "N/A";
  </script>
</body>
</html>
